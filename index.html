<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Video</title>
<style>
html,body{
  margin:0;
  padding:0;
  background:black;
  height:100%;
  overflow:hidden;
}
#startBtn{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  padding:20px 40px;
  font-size:20px;
  background:red;
  color:white;
  border:none;
  border-radius:20px;
  cursor:pointer;
}
video{
  width:100vw;
  height:100vh;
  object-fit:cover;
  display:none;
}
</style>
</head>
<body>

<button id="startBtn">Bấm vào để xem nha em iu ❤️</button>

<video id="myVideo" playsinline>
  <source src="video.mp4" type="video/mp4">
</video>

<script>
const btn = document.getElementById("startBtn");
const video = document.getElementById("myVideo");

btn.addEventListener("click", function(){
  btn.style.display = "none";
  video.style.display = "block";
  video.muted = false;
  video.play();
});
</script>

</body>
</html>
