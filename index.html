<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Don't Click</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: black;
    height: 100%;
    overflow: hidden;
}

#overlay {
    position: fixed;
    width: 100%;
    height: 100%;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
}

#btn {
    padding: 18px 35px;
    font-size: 20px;
    border: none;
    border-radius: 40px;
    background: red;
    color: white;
}

video {
    position: fixed;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    display: none;
}
</style>
</head>

<body>

<div id="overlay">
    <button id="btn">Bấm vô để xem nha em iu ❤️</button>
</div>

<video id="vid" playsinline>
    <source src="360p-watermark.mp4" type="video/mp4">
</video>

<script>
const btn = document.getElementById("btn");
const overlay = document.getElementById("overlay");
const video = document.getElementById("vid");

btn.addEventListener("click", () => {
    overlay.style.display = "none";
    video.style.display = "block";
    video.muted = false;
    video.play().catch(err => {
        console.log("Play error:", err);
    });
});
</script>

</body>
</html>
