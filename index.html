<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>...</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: black;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
}
</style>
</head>

<body>

<video id="myVideo" autoplay muted playsinline>
    <source src="360p-watermark.mp4" type="video/mp4">
</video>

<script>
let video = document.getElementById("myVideo");

video.addEventListener("loadedmetadata", function() {
    if (video.requestFullscreen) {
        video.requestFullscreen();
    }
});
</script>

</body>
</html>
