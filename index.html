<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Don't Click</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: black;
    overflow: hidden;
}

#startScreen {
    position: fixed;
    width: 100%;
    height: 100%;
    background: black;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 22px;
    text-align: center;
}

video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: none;
}
</style>
</head>

<body>

<div id="startScreen" onclick="startVideo()">
    Bấm vô để xem nha em iu ❤️
</div>

<video id="myVideo" playsinline>
    <source src="360p-watermark.mp4" type="video/mp4">
</video>

<script>
function startVideo() {
    const video = document.getElementById("myVideo");
    const start = document.getElementById("startScreen");

    start.style.display = "none";
    video.style.display = "block";

    video.play();

    if (video.requestFullscreen) {
        video.requestFullscreen();
    } else if (video.webkitEnterFullscreen) {
        video.webkitEnterFullscreen(); // iPhone
    }
}
</script>

</body>
</html>
